<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Can't Stop Express</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
  <div class="main-panel">
    <div class="choices-panel">
      
    </div>
    <div class="game-interface">
      <!--<canvas height="400" width="400"></canvas>-->
      <div class="players-box" id="players-box">
        <h3>Jogadores online no momento</h3>
        <table id="players-table" class="players-table" ></table>
      </div>
      <!--<div class="current-player" id="current-player"></div>-->
      <div class="dice-container">
        <div class="dice">
          <img src="img/dice1.png" alt="" id="dice1" />
        </div>
        <div class="dice">
          <img src="img/dice1.png" alt="" id="dice2" />
        </div>
        <div class="dice">
          <img src="img/dice1.png" alt="" id="dice3" />
        </div>
        <div class="dice">
          <img src="img/dice1.png" alt="" id="dice4" />
        </div>
        <div class="dice">
          <img src="img/dice1.png" alt="" id="dice5" />
        </div>
      </div>
      <div class="controls-wrapper">
        <ul id="events"></ul>
        <div class="controls">
          <div class="chat-wrapper">
            <button id="roll-button">Jogar dados</button>
            Pronto? <label class="switch">
              <input id="ready-checkbox" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="scoreboard-panel">
      
    </div>
  </div>

    <!-- Novo Modal -->
    <div class="modal-container">
      <div class="modal-content">
          <form action="" id="newPlayerForm">
              <div class="form-group">
                  <input type="text" placeholder="Digite seu nome" id="playername" name="" value="" autofocus required aria-required>
                  <button type="submit"> Jogar </button>      
              </div>
          </form>
      </div>
    </div>

    <!-- Overlay do Modal  -->
    <div class="modal-overlay"></div>

    <!-- Painel de notificação -->
    <div class="notification"></div>    

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
