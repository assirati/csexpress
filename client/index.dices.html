<!DOCTYPE html>
<!--https://github.com/sabival89/dice-game-->
<html lang="en">
  <head>
    <title>Can't Stop Express</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/dices.css">
  </head>
  <body>
    <div class="game-interface">
      <div class="dice-container">
        <div class="cube_1" id="dice-1">
          <img src="img/dice1.png" alt="Dice" class="cube_face cube_face--1">
          <img src="img/dice2.png" alt="Dice" class="cube_face cube_face--2">
          <img src="img/dice3.png" alt="Dice" class="cube_face cube_face--3">
          <img src="img/dice4.png" alt="Dice" class="cube_face cube_face--4">
          <img src="img/dice5.png" alt="Dice" class="cube_face cube_face--5">
          <img src="img/dice6.png" alt="Dice" class="cube_face cube_face--6">
      </div>
      </div>
      <div class="controls-wrapper">
        <div class="controls">
          <div class="chat-wrapper">
            <form id="chat-form">
              <button id="roll-button">Roll</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="src/client.js"></script>
  </body>
</html>
